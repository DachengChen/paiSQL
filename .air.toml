root = "."
tmp_dir = "bin/tmp"

[build]
  # Build command
  cmd = "go build -o bin/paisql ."
  # Binary to run
  bin = "bin/paisql"
  # Watch these extensions
  include_ext = ["go"]
  # Exclude directories
  exclude_dir = [".git", ".generated", ".agent", "vendor", "bin"]
  # Delay before rebuilding (ms)
  delay = 1000

[log]
  time = false

[misc]
  clean_on_exit = true
